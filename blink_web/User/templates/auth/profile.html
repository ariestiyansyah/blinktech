{% extends "bases/bootstrap-member.html" %}

{% load bootstrap3 %}


{% block content %}
<div class="container">
<h1>Profile</h1>

  {% bootstrap_messages %}

<div class="row">
<div class="col-md-6 col-lg-6">

  <form action="{% url 'account_profile' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
    {% endbuttons %}

  </form>
</div>

<div class="col-md-6 col-lg-6">
  
</div>
	
</div>
</div>

{% endblock %}
